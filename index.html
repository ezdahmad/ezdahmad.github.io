<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Support â€” Ezdahmad</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: left;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2.5rem;
      margin-bottom: 0.25rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 0.5rem;
    }
    a {
      color: #007aff;
      text-decoration: none;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #ffffff;
      }
      a {
        color: #0a84ff;
      }
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .theme-toggle select {
      padding: 6px 10px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      color: #333;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    @media (prefers-color-scheme: dark) {
      .theme-toggle select {
        background-color: #1e1e1e;
        color: #fff;
        border: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <select id="themeSelect">
        <option value="auto">Auto Mode</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </label>
  </div>
  <div class="container">
    <h1>Mark Ezdahmad</h1>
    <p>For contact and support inquiries:<br><a href="mailto:ezdahmad@gmail.com">ezdahmad@gmail.com</a></p>

    <h2>Privacy Policy</h2>
    <p>Learn how I handle your data and privacy.<br><a href="privacy-policy.html">Privacy Policy</a></p>

    <h2>About This Page</h2>
    <p>This is the official page for apps developed by Ezdahmad.</p>
  </div>
  <script>
    const themeSelect = document.getElementById('themeSelect');
    function applyTheme(mode) {
      document.documentElement.setAttribute('data-theme', mode);
      if (mode === 'dark') {
        document.body.style.background = '#121212';
        document.body.style.color = '#ffffff';
      } else if (mode === 'light') {
        document.body.style.background = '#fafafa';
        document.body.style.color = '#333333';
      } else {
        document.body.style.background = '';
        document.body.style.color = '';
      }
    }
    themeSelect.addEventListener('change', () => applyTheme(themeSelect.value));
  </script>
</body>
</html>
