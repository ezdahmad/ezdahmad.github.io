<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Support â€” Ezdahmad</title>
  <style>
    :root {
      --bg-color: #fafafa;
      --text-color: #333333;
      --link-color: #007aff;
    }
    [data-theme="dark"] {
      --bg-color: #202020;
      --text-color: #ffffff;
      --link-color: #0a84ff;
    }
    [data-theme="light"] {
      --bg-color: #fafafa;
      --text-color: #333333;
      --link-color: #007aff;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: left;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2.5rem;
      margin-bottom: 0.25rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 0.5rem;
    }
    a {
      color: var(--link-color);
      text-decoration: none;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .theme-toggle select {
      padding: 6px 10px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <select id="themeSelect">
        <option value="auto">Auto Mode</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </label>
  </div>
  <div class="container">
    <h1>Mark Ezdahmad</h1>
    <p>For contact and support inquiries:<br><a href="mailto:ezdahmad@gmail.com">ezdahmad@gmail.com</a></p>

    <h2>Privacy Policy</h2>
    <p>Learn how I handle your data and privacy.<br><a href="privacy-policy.html">Privacy Policy</a></p>

    <h2>About This Page</h2>
    <p>This is the official page for apps developed by Ezdahmad.</p>
  </div>
  <script>
    const themeSelect = document.getElementById('themeSelect');

    // Function to detect system dark mode
    function systemPrefersDark() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    }

    // Apply theme based on LocalStorage or default to auto detection
    const savedTheme = localStorage.getItem('themePreference') || 'auto';
    themeSelect.value = savedTheme;

    function applyTheme(mode) {
      if (mode === 'auto') {
        document.documentElement.setAttribute('data-theme', systemPrefersDark() ? 'dark' : 'light');
      } else {
        document.documentElement.setAttribute('data-theme', mode);
      }
    }

    applyTheme(savedTheme);

    themeSelect.addEventListener('change', () => {
      const mode = themeSelect.value;
      localStorage.setItem('themePreference', mode);
      applyTheme(mode);
    });

    // Listen to system theme changes in auto mode
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (themeSelect.value === 'auto') {
        applyTheme('auto');
      }
    });
  </script>
</body>
</html>
